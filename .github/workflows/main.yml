name: Release
on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: Update npm
        run: npm install --global npm@latest
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build:win
